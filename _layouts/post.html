---
layout: default
---
<div class="post">

    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <p class="meta">{{ page.date | date: "%b %-d, %Y" }} - {{ page.author }} </p>
    </header>
    <div class="content-section">
        <article class="post-content">
            {{ content }}
        </article>
    </div>

</div>
