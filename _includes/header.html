<div
    class="hidden fixed w-full h-screen inset-0 bg-gray-200 dark:bg-gray-800 opacity-95 z-50 transition-transform transform ease-in-out duration-300 translate-x-0 mobile-menu">
    <button type="button" aria-label="toggle modal"
        class="fixed right-4 top-4 h-8 w-8 cursor-auto focus:outline-none border-none mobile-menu-btn-close"><svg
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
            class="text-gray-900 dark:text-gray-100">
            <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
        </svg></button>
    <nav class="fixed mt-8 h-full">
        {% for item in site.data.navigation %}
        <div class="px-8 py-4"><a class="text-xl font-bold text-gray-900 dark:text-gray-100" href="{{ item.link }}"> {{
                item.name }} </a></div>
        {% endfor %}

    </nav>
</div>

<header class="flex flex-col justify-center px-8">
    <nav
        class="flex items-center justify-between w-full relative max-w-3xl border-gray-200 mx-auto pt-8 pb-8 text-gray-900 bg-gray-50 bg-opacity-60 ">

        {% for item in site.data.navigation %}
        <a class="font-normal text-gray-800 dark:text-gray-200 hidden md:inline-block p-1 sm:px-3 sm:py-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 transition-all"
            {% if page.url==item.link %} style="font-weight: 600;" {% endif %} href="{{ item.link }}"><span
                class="capsize">{{ item.name }}</span></a>
        {% endfor %}
        <button class="mobile-menu-btn-open visible md:hidden fixed right-4 top-4 h-8 w-8 cursor-auto focus:outline-none border-none mobile-menu-btn" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                class="text-gray-900 dark:text-gray-100">
                <path fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>
    </nav>
</header>
