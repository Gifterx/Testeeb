---
layout: page
title: Blog
permalink: /blog.html
---
<h1>Most Recent Content</h1>
<div class="post-list">
  {% for post in site.posts %}
  <a href="{{ post.url }}" class="post-container">
    <h2> {{ post.title }} </h2>
    Published by on {{ post.date | date: "%b %-d, %Y" }}
    <ul class="post-tag">
      {% for tag in post.tags %}
      <li> <a href="/tag/{{tag}}">#{{ tag }}</a> </li> {% unless forloop.last %} {% endunless %}
      {% endfor %}
    </ul>
  </a>
  {% endfor %}
</div>
